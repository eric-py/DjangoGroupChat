{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-sign-out-alt mr-2"></i>Logged Out</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                    <h4 class="mb-3">You have been successfully logged out.</h4>
                    <p class="text-muted mb-4">Thank you for using our service. We hope to see you again soon!</p>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login Again
                    </a>
                </div>
                <div class="card-footer bg-light text-center">
                    <small class="text-muted">
                        Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign Up Now</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
<style>
    .bg-primary {
        background-color: #007bff !important;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>
{% endblock scripts %}
